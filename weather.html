<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            text-align: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .clock {
            font-size: 20vw;
            font-weight: bold;
            text-shadow: 0 0 20px #0ff;
            margin-bottom: 5vh;
        }
        
        .weather {
            font-size: 5vw;
            margin-bottom: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .weather-icon {
            width: 15vw;
            height: 15vw;
            margin-bottom: 2vh;
        }
        
        .weather-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3vw;
        }
        
        .weather-data {
            font-size: 4vw;
        }
        
        .city-input {
            margin-top: 3vh;
            padding: 2vh 3vw;
            font-size: 4vw;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            width: 80%;
            max-width: 600px;
        }
        
        .city-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (min-width: 768px) {
            .clock {
                font-size: 10vw;
            }
            
            .weather {
                font-size: 3vw;
            }
            
            .weather-icon {
                width: 8vw;
                height: 8vw;
            }
            
            .weather-data {
                font-size: 2vw;
            }
            
            .city-input {
                font-size: 2vw;
                padding: 1vh 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        
        <div class="weather">
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div id="weather-description"></div>
            <div class="weather-info">
                <div class="weather-data">
                    <span id="temperature">--</span>Â°C
                </div>
                <div class="weather-data">
                    Humidity: <span id="humidity">--</span>%
                </div>
                <div class="weather-data">
                    Wind: <span id="wind">--</span> km/h
                </div>
            </div>
        </div>
        
        <input type="text" class="city-input" id="city-input" placeholder="Enter city name">
    </div>

    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update every second
            setTimeout(updateClock, 1000);
        }
        
        // Weather function
        async function getWeather(city) {
            const apiKey = '03f98efcfade4eccb3bb0689975585d5'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    document.getElementById('temperature').textContent = Math.round(data.main.temp);
                    document.getElementById('humidity').textContent = data.main.humidity;
                    document.getElementById('wind').textContent = Math.round(data.wind.speed * 3.6); // Convert m/s to km/h
                    document.getElementById('weather-description').textContent = data.weather[0].description;
                    
                    const icon = document.getElementById('weather-icon');
                    icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
                    icon.style.display = 'block';
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                alert('Error fetching weather data. Please try again.');
            }
        }
        
        // Event listeners
        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = this.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });
        
        // Initialize
        updateClock();
        
        // Default city (optional)
        // getWeather('London');
    </script>
</body>
</html>
