<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .location {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .temperature {
      font-size: 36px;
      margin: 10px 0;
    }
    .description {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="location">Loading location...</div>
    <div class="temperature">--°C</div>
    <div class="description">--</div>
  </div>

  <script>
    // DOM Elements
    const locationElement = document.querySelector('.location');
    const temperatureElement = document.querySelector('.temperature');
    const descriptionElement = document.querySelector('.description');

    // Function to fetch weather data from Open-Meteo
    async function fetchWeather(lat, lon) {
      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        console.error('Error fetching weather data:', error);
        locationElement.textContent = 'Failed to fetch weather data.';
      }
    }

    // Function to display weather data
    function displayWeather(data) {
      const { temperature, weathercode } = data.current_weather;
      const weatherDescription = getWeatherDescription(weathercode);

      locationElement.textContent = `Lat: ${data.latitude}, Lon: ${data.longitude}`;
      temperatureElement.textContent = `${temperature}°C`;
      descriptionElement.textContent = weatherDescription;
    }

    // Function to convert weather code to description
    function getWeatherDescription(weathercode) {
      const weatherDescriptions = {
        0: 'Clear sky',
        1: 'Mainly clear',
        2: 'Partly cloudy',
        3: 'Overcast',
        45: 'Fog',
        48: 'Depositing rime fog',
        51: 'Light drizzle',
        53: 'Moderate drizzle',
        55: 'Dense drizzle',
        56: 'Light freezing drizzle',
        57: 'Dense freezing drizzle',
        61: 'Slight rain',
        63: 'Moderate rain',
        65: 'Heavy rain',
        66: 'Light freezing rain',
        67: 'Heavy freezing rain',
        71: 'Slight snow fall',
        73: 'Moderate snow fall',
        75: 'Heavy snow fall',
        77: 'Snow grains',
        80: 'Slight rain showers',
        81: 'Moderate rain showers',
        82: 'Violent rain showers',
        85: 'Slight snow showers',
        86: 'Heavy snow showers',
        95: 'Thunderstorm',
        96: 'Thunderstorm with slight hail',
        99: 'Thunderstorm with heavy hail',
      };
      return weatherDescriptions[weathercode] || 'Unknown weather';
    }

    // Function to handle location success
    function onLocationSuccess(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetchWeather(lat, lon);
    }

    // Function to handle location error
    function onLocationError(error) {
      console.error('Error getting location:', error);
      locationElement.textContent = 'Unable to retrieve location.';
    }

    // Get user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(onLocationSuccess, onLocationError);
    } else {
      locationElement.textContent = 'Geolocation is not supported by your browser.';
    }
  </script>
</body>
</html>
